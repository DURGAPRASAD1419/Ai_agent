<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Agent - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem 0;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        .main {
            padding: 3rem 0;
            min-height: calc(100vh - 200px);
        }

        .upload-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        .upload-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 600px;
        }

        .upload-card h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            color: #333;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        .file-label {
            cursor: pointer;
        }

        .file-input-area {
            border: 2px dashed #ddd;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            background: #fafafa;
            position: relative;
        }

        .file-input-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .file-input-area.dragover {
            border-color: #667eea;
            background: #e8f2ff;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            color: #999;
            margin-bottom: 1rem;
        }

        .file-text {
            display: block;
            font-size: 1rem;
            color: #666;
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .select-input {
            padding: 0.75rem 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            transition: border-color 0.3s ease;
        }

        .select-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #fcc;
            font-size: 0.9rem;
        }

        .result-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 60vh;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 800px;
        }

        .success-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            color: #4caf50;
            margin-bottom: 1rem;
        }

        .success-header h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .analysis-results h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .analysis-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .analysis-item strong {
            color: #333;
        }

        .abstract-section {
            margin-bottom: 2rem;
        }

        .abstract-section h4 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .abstract-text {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            line-height: 1.6;
            color: #555;
            border-left: 4px solid #4caf50;
        }

        .project-structure h4 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .structure-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .directory-group {
            margin-bottom: 1rem;
        }

        .directory-header {
            font-weight: 600;
            color: #333;
            padding: 0.5rem 0;
            border-bottom: 2px solid #667eea;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .structure-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0;
            border-bottom: 1px solid #f0f0f0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            transition: background-color 0.2s ease;
        }

        .structure-item:hover {
            background-color: #f8f9fa;
            border-radius: 4px;
            padding-left: 0.5rem;
        }

        .structure-item:last-child {
            border-bottom: none;
        }

        .file-icon {
            font-size: 1rem;
            flex-shrink: 0;
            width: 20px;
            text-align: center;
        }

        .file-name {
            font-weight: 500;
            color: #333;
            min-width: 120px;
        }

        .file-path {
            color: #666;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .download-section {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .download-button {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .download-icon {
            width: 20px;
            height: 20px;
        }

        .reset-button {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .footer {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem 0;
            text-align: center;
            color: #666;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-card,
            .result-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .analysis-grid {
                grid-template-columns: 1fr;
            }
            
            .download-section {
                flex-direction: column;
                align-items: center;
            }
            
            .download-button,
            .reset-button {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .upload-card,
            .result-card {
                padding: 1.5rem 1rem;
                margin: 0.5rem;
            }
            
            .file-input-area {
                padding: 1.5rem;
            }
            
            .upload-icon {
                width: 40px;
                height: 40px;
            }
            
            .file-text {
                font-size: 0.9rem;
            }
            
            .select-input {
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }
            
            .submit-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
            
            .analysis-results h3 {
                font-size: 1.3rem;
            }
            
            .abstract-section h4,
            .project-structure h4 {
                font-size: 1.1rem;
            }
            
            .abstract-text {
                padding: 1rem;
                font-size: 0.9rem;
            }
            
            .success-header h2 {
                font-size: 1.6rem;
            }
            
            .success-icon {
                width: 48px;
                height: 48px;
            }
        }

        @media (max-width: 360px) {
            .header h1 {
                font-size: 1.6rem;
            }
            
            .upload-card h2 {
                font-size: 1.5rem;
            }
            
            .file-input-area {
                padding: 1rem;
            }
            
            .upload-icon {
                width: 36px;
                height: 36px;
            }
            
            .analysis-grid {
                gap: 0.6rem;
            }
            
            .analysis-item {
                padding: 0.6rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>📄 Research Paper Agent</h1>
            <p>Upload your research paper and generate a complete web application</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="upload-section" class="upload-section">
                <div class="upload-card">
                    <h2>Upload Research Paper</h2>
                    <form id="upload-form" class="upload-form">
                        <div class="form-group">
                            <label for="file" class="file-label">
                                <div class="file-input-area" id="file-input-area">
                                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                        <polyline points="7,10 12,15 17,10"/>
                                        <line x1="12" y1="15" x2="12" y2="3"/>
                                    </svg>
                                    <span class="file-text" id="file-text">Choose PDF file or drag and drop</span>
                                    <input
                                        type="file"
                                        id="file"
                                        name="file"
                                        accept=".pdf"
                                        class="file-input"
                                        required
                                    />
                                </div>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="technology">Technology Stack</label>
                            <select id="technology" name="technology" class="select-input">
                                <option value="MERN Stack">MERN Stack - MongoDB, Express.js, React.js, Node.js</option>
                                <option value="MEAN Stack">MEAN Stack - MongoDB, Express.js, Angular, Node.js</option>
                                <option value="LAMP Stack">LAMP Stack - Linux, Apache, MySQL, PHP</option>
                                <option value="Django Stack">Django Stack - Python, Django, PostgreSQL, React</option>
                                <option value="Spring Boot Stack">Spring Boot Stack - Java, Spring Boot, MySQL, React</option>
                                <option value="Laravel Stack">Laravel Stack - PHP, Laravel, MySQL, Vue.js</option>
                                <option value="Flask Stack">Flask Stack - Python, Flask, SQLite, React</option>
                                <option value="Ruby on Rails Stack">Ruby on Rails Stack - Ruby, Rails, PostgreSQL, React</option>
                            </select>
                        </div>

                        <div id="error-message" class="error-message hidden"></div>

                        <button type="submit" id="submit-button" class="submit-button">
                            Generate Application
                        </button>
                    </form>
                </div>
            </div>

            <div id="result-section" class="result-section hidden">
                <div class="result-card">
                    <div class="success-header">
                        <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22,4 12,14.01 9,11.01"/>
                        </svg>
                        <h2>Analysis Complete!</h2>
                    </div>

                    <div class="analysis-results">
                        <h3>📊 Analysis Results</h3>
                        <div class="analysis-grid" id="analysis-grid">
                            <!-- Analysis results will be populated here -->
                        </div>

                        <div class="abstract-section">
                            <h4>Research Paper Content Preview</h4>
                            <p class="abstract-text" id="abstract-text"></p>
                        </div>

                        <div class="project-structure">
                            <h4>Complete Generated Application Files</h4>
                            <div class="structure-list" id="structure-list">
                                <!-- Project structure will be populated here -->
                            </div>
                        </div>
                    </div>

                    <div class="download-section">
                        <button id="download-button" class="download-button">
                            <svg class="download-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7,10 12,15 17,10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Download ZIP File
                        </button>
                        <button id="reset-button" class="reset-button">
                            Upload Another Paper
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Research Paper Agent. Transform your research into applications.</p>
        </div>
    </footer>

    <script>
        // Global variables
        let currentResult = null;

        // DOM elements
        const uploadSection = document.getElementById('upload-section');
        const resultSection = document.getElementById('result-section');
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file');
        const fileText = document.getElementById('file-text');
        const fileInputArea = document.getElementById('file-input-area');
        const submitButton = document.getElementById('submit-button');
        const errorMessage = document.getElementById('error-message');
        const analysisGrid = document.getElementById('analysis-grid');
        const abstractText = document.getElementById('abstract-text');
        const structureList = document.getElementById('structure-list');
        const downloadButton = document.getElementById('download-button');
        const resetButton = document.getElementById('reset-button');

        // File input handling
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.type === 'application/pdf') {
                    fileText.textContent = file.name;
                    hideError();
                } else {
                    showError('Please select a valid PDF file');
                    fileInput.value = '';
                    fileText.textContent = 'Choose PDF file or drag and drop';
                }
            }
        });

        // Drag and drop handling
        fileInputArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileInputArea.classList.add('dragover');
        });

        fileInputArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileInputArea.classList.remove('dragover');
        });

        fileInputArea.addEventListener('drop', function(e) {
            e.preventDefault();
            fileInputArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/pdf') {
                    fileInput.files = files;
                    fileText.textContent = file.name;
                    hideError();
                } else {
                    showError('Please select a valid PDF file');
                }
            }
        });

        // Form submission
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            const technology = document.getElementById('technology').value;
            
            if (!file) {
                showError('Please select a PDF file');
                return;
            }

            setLoading(true);
            hideError();

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('technology', technology);

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (response.ok) {
                    currentResult = data;
                    showResult(data);
                } else {
                    showError(data.error || 'Upload failed');
                }
            } catch (err) {
                showError('Network error: ' + err.message);
            } finally {
                setLoading(false);
            }
        });

        // Download button
        downloadButton.addEventListener('click', async function() {
            if (currentResult && currentResult.zip_filename) {
                try {
                    // Show loading state
                    downloadButton.disabled = true;
                    downloadButton.innerHTML = `
                        <svg class="spinner" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
                            <path d="M12 2a10 10 0 0 1 10 10" stroke="currentColor" stroke-width="4" fill="none"/>
                        </svg>
                        Downloading...
                    `;
                    
                    // Create download link
                    const link = document.createElement('a');
                    link.href = `/api/download/${currentResult.zip_filename}`;
                    link.download = currentResult.zip_filename;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Reset button after a short delay
                    setTimeout(() => {
                        downloadButton.disabled = false;
                        downloadButton.innerHTML = `
                            <svg class="download-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7,10 12,15 17,10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Download ZIP File
                        `;
                    }, 2000);
                    
                } catch (error) {
                    console.error('Download error:', error);
                    showError('Download failed. Please try again.');
                    
                    // Reset button
                    downloadButton.disabled = false;
                    downloadButton.innerHTML = `
                        <svg class="download-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Download ZIP File
                    `;
                }
            }
        });

        // Reset button
        resetButton.addEventListener('click', function() {
            resetForm();
        });

        // Helper functions
        function setLoading(loading) {
            submitButton.disabled = loading;
            if (loading) {
                submitButton.innerHTML = `
                    <svg class="spinner" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
                        <path d="M12 2a10 10 0 0 1 10 10" stroke="currentColor" stroke-width="4" fill="none"/>
                    </svg>
                    Processing...
                `;
            } else {
                submitButton.innerHTML = 'Generate Application';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function showResult(result) {
            // Populate analysis grid
            analysisGrid.innerHTML = `
                <div class="analysis-item">
                    <strong>Technology:</strong> ${result.technology}
                </div>
                <div class="analysis-item">
                    <strong>Keywords:</strong> ${result.analysis.keywords.join(', ')}
                </div>
                <div class="analysis-item">
                    <strong>Technical Terms:</strong> ${result.analysis.technical_terms.join(', ')}
                </div>
                <div class="analysis-item">
                    <strong>Features:</strong> ${result.analysis.features.join(', ')}
                </div>
            `;

            // Populate abstract
            abstractText.textContent = result.analysis.abstract;

            // Populate project structure with better organization
            const structureList = document.getElementById('structure-list');
            const files = result.project_structure;
            
            // Group files by directory
            const groupedFiles = {};
            files.forEach(file => {
                const parts = file.split('/');
                const dir = parts.length > 1 ? parts[0] : 'Root';
                if (!groupedFiles[dir]) {
                    groupedFiles[dir] = [];
                }
                groupedFiles[dir].push(file);
            });
            
            // Create organized structure display
            let structureHTML = '';
            Object.keys(groupedFiles).sort().forEach(dir => {
                structureHTML += `<div class="directory-group">`;
                structureHTML += `<div class="directory-header">📁 ${dir}/</div>`;
                groupedFiles[dir].forEach(file => {
                    const fileName = file.split('/').pop();
                    const fileExtension = fileName.split('.').pop();
                    let fileIcon = '📄';
                    
                    // Set appropriate icons based on file type
                    if (fileExtension === 'js') fileIcon = '📜';
                    else if (fileExtension === 'json') fileIcon = '📋';
                    else if (fileExtension === 'html') fileIcon = '🌐';
                    else if (fileExtension === 'css') fileIcon = '🎨';
                    else if (fileExtension === 'py') fileIcon = '🐍';
                    else if (fileExtension === 'java') fileIcon = '☕';
                    else if (fileExtension === 'php') fileIcon = '🐘';
                    else if (fileExtension === 'rb') fileIcon = '💎';
                    else if (fileExtension === 'ts') fileIcon = '📘';
                    else if (fileExtension === 'vue') fileIcon = '💚';
                    else if (fileExtension === 'jsx') fileIcon = '⚛️';
                    else if (fileExtension === 'tsx') fileIcon = '⚛️';
                    else if (fileExtension === 'md') fileIcon = '📝';
                    else if (fileExtension === 'yml' || fileExtension === 'yaml') fileIcon = '⚙️';
                    else if (fileExtension === 'xml') fileIcon = '📄';
                    else if (fileExtension === 'sql') fileIcon = '🗄️';
                    else if (fileExtension === 'env') fileIcon = '🔧';
                    else if (fileExtension === 'gitignore') fileIcon = '🚫';
                    else if (fileExtension === 'lock') fileIcon = '🔒';
                    
                    structureHTML += `
                        <div class="structure-item">
                            <span class="file-icon">${fileIcon}</span>
                            <span class="file-name">${fileName}</span>
                            <span class="file-path">${file}</span>
                        </div>
                    `;
                });
                structureHTML += `</div>`;
            });
            
            structureList.innerHTML = structureHTML;

            // Show result section
            uploadSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
        }

        function resetForm() {
            uploadSection.classList.remove('hidden');
            resultSection.classList.add('hidden');
            fileInput.value = '';
            fileText.textContent = 'Choose PDF file or drag and drop';
            hideError();
            currentResult = null;
        }
    </script>
</body>
</html>
